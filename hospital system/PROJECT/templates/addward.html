{% extends 'base.html' %}

{% block title %}
Doctors
{% endblock title %}

{% block body %}

<div class="container">

<div class="row">

<div class="col-md-4"></div>
<div class="col-md-4">
{% with messages=get_flashed_messages(with_categories=true) %}
{% if messages %}
{% for category, message in messages %}

<div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
    {{message}}

  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>


  {% endfor %}
  {% endif %}
  {% endwith %}
<br>
<h2 class="text-center text-white bg-dark">Add Ward</h2>

<br>
<form action="/add_wards" method="post" class="jumbotron">

<div class="form-group">

<input type="text" class="form-control" name="ward_name" placeholder="Ward Name"  required>

</div>

<div class="form-group">

<input type="text" class="form-control" name="building" placeholder="Building" required>

</div>


<div class="form-group">

<input type="number" class="form-control" name="floor" placeholder="Floor" required>

</div>

<div class="form-group">

  <input type="text" class="form-control" name="phone_number" placeholder="Phone Number" required>
  
</div>

<div class="form-group">

    <input type="number" class="form-control" name="int_of_free_beds" placeholder="Free Beds" required>
    
</div>

<div class="form-group">

    <input type="number" class="form-control" name="maximum_capacity" placeholder="Maximum Capacity" required>
    
</div>

<div class="form-group">

    <input type="number" class="form-control" name="hospital_hospital_id" placeholder="Hospital Id" required>
    
</div>


  <button type="submit" class="btn btn-dark btn-sm btn-block">Add</button>

</form>

</div>
<div class="col-md-4"></div>

</div>

</div>

{% endblock body %}
